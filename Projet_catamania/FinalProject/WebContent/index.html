<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Eco-Leaves</title>
  <script src="js/index.js"></script>


      <link rel="stylesheet" href="css/login.css">


</head>

<body>
  <div class="login-wrap">
  	<img class="logo" src="LogoEcoLeaves.png">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form action="login" method="post">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" name="login" type="text" class="input" required="required">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" name="password" type="password" class="input" data-type="password" required="required">
					</div>
					<div class="hr1"></div>
					<div class="group">
						<input type="submit" class="button" value="Sign In" > <!--onclick="location.href = 'index.html';"-->
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			</form>
			<form action="login" method="post">
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" name="login" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" name="password" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input id="repass" name="repass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="mail" name="email" type="text" class="input">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Create account">
			</form>

					<div class="login-options">With your social media account</div>

						<div class="facebook" data-scope="email" >Facebook</div> <!--onclick="fbStatus();"-->
						<a class="google" href="#">Google+</a>

					<div class="hr"></div>
				</div>
				</div>

	</div>
</div>
 <script>
     (function ($) {
         $.fn.serializeFormJSON = function () {

             var o = {};
             var a = this.serializeArray();
             $.each(a, function () {
                 if (o[this.name]) {
                     if (!o[this.name].push) {
                         o[this.name] = [o[this.name]];
                     }
                     o[this.name].push(this.value || '');
                 } else {
                     o[this.name] = this.value || '';
                 }
             });
             return o;
         };
     })(jQuery);

     $('form').submit(function (e) {
         e.preventDefault();
         var data = $(this).serializeFormJSON();
         console.log(data);

         /* Object
             email: "value"
             name: "value"
             password: "value"
          */
     });
 </script>
  
</body>
</html>
